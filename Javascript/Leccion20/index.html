<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>manejo DOM con Javascript</title>
</head>

<body>
    <h1 id="titulo">Manejo DOM con Javascript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <img id="imagen" src="img/javascript.png" />
    <script>
        function mostrar() {
            document.getElementById('imagen').src = 'img/html5.png';
        }
    </script>
</body>

</html>
