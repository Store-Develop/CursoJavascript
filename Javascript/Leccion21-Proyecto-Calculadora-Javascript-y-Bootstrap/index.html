<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <title>Aplicación Calculadora</title>
</head>

<body>
    <div class="container">
        <h1>Aplicación Calculadora</h1>

        <form id="forma">
            <div class="mb-3">
                <label for="operandoA">Operando A:</label>
                <input type="number" class="form-control" placeholder="Ingrese el primer número" id="operandoA">
            </div>
            <div class="mb-3">
                <label for="operandoB">Operando B:</label>
                <input type="number" class="form-control" placeholder="Ingrese el segundo número" id="operandoB">
            </div>
        </form>
        <button class="btn btn-primary b-3" onclick="sumar()">Sumar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
